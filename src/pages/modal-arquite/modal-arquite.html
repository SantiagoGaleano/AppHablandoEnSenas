<ion-header>

  <ion-navbar>
    <ion-title>Soluciones Arquitectónicas</ion-title>
    <ion-buttons end>
        <button ion-button (click)="closeModal()">Cerrar</button>
      </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header >

            <iframe width="100%" height="210px" [src]="trustedVideoUrl ? trustedVideoUrl : null"
            (load)="trustedVideoUrl ? handleIFrameLoadEvent() : null" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; muted" allowfullscreen></iframe>
        </ion-card-header>

        <ion-card-content style="text-align: justify">
            <ion-card-title >Soluciones Arquitectónicas</ion-card-title>
            <p>Diseños arquitectónicos.
              </p>
            <p>Suministro y adecuación de mobiliarios.
              </p>
            <p>Construcción de obras civiles.
              </p>
            <p>Interventorías.
              </p>
            <p>Tramites de licencias.
              </p>
          </ion-card-content>
      </ion-card>
</ion-content>
